<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas zona Franklin</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <header>

        <div class="header-actions">
            <button type="button" id="toggle-view-btn" class="view-routes-btn">Ver Rutas Diarias</button>
            <button type="button" id="theme-toggle" class="button-icon" title="Cambiar tema">

                <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/></svg>
            </button>
        </div>
    </header>

    <main>
        <div id="filter-view">
            <p class="view-description">Busca, filtra, ordena y exporta tu listado de clientes.</p>
            
            <form class="filter-container" onsubmit="return false;">
                <input type="text" id="search-box" placeholder="Buscar por c√≥digo, nombre, ruta...">
                <select id="ruta-filter"><option value="">Todas las Rutas</option></select>
                <select id="cadena-filter"><option value="">Todas las Cadenas</option></select>
                <select id="medalla-filter"><option value="">Todas las Medallas</option></select>
                
                <button type="button" id="reset-btn" title="Limpiar todos los filtros">Limpiar</button>
            </form>

            <div id="dias-filter-container" class="dias-container hidden"></div>
            <div id="search-result-info" class="search-result-info hidden"></div>

            <div class="actions-bar">
                <div id="client-count"></div>
                <div class="action-group">
                    <select id="sort-select">
                        <option value="codigo-asc">Ordenar por C√≥digo</option>
                        <option value="nombre-asc">Ordenar por Nombre (A-Z)</option>
                        <option value="cadena-asc">Ordenar por Cadena (A-Z)</option>
                    </select>
                    <button type="button" id="create-map-btn" class="button-icon" title="Crear mapa con selecci√≥n" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path fill-rule="evenodd" d="M8.161 2.58a1.875 1.875 0 011.678 0l4.993 2.498c.446.222.768.69.768 1.21V19.5a1.875 1.875 0 01-1.875 1.875H5.25A1.875 1.875 0 013.375 19.5V6.288c0-.52.322-.988.768-1.21l4.993-2.498zM12 4.159l-4.125 2.064v9.651l4.125 2.064 4.125-2.064V6.223L12 4.159z" clip-rule="evenodd" /></svg>
                    </button>
                     <button type="button" id="generate-link-btn" class="button-icon" title="Generar enlace para compartir">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path fill-rule="evenodd" d="M15.75 4.5a3 3 0 01.829 2.124.75.75 0 01-1.5 0A1.5 1.5 0 0013.5 6a1.5 1.5 0 00-1.5 1.5v1.5a3 3 0 01-3 3H7.5a3 3 0 01-3-3v-1.5a1.5 1.5 0 00-1.5-1.5A1.5 1.5 0 001.5 7.5v1.5a3 3 0 003 3h1.5a3 3 0 013 3v1.5a1.5 1.5 0 001.5 1.5 1.5 1.5 0 001.5-1.5v-1.5a3 3 0 00-3-3h-1.5a3 3 0 00-3-3V7.5a3 3 0 013-3h1.5a3 3 0 013 3v1.5a.75.75 0 001.5 0V7.5a4.5 4.5 0 00-4.5-4.5h-1.5a4.5 4.5 0 00-4.5 4.5v1.5a3 3 0 003 3h1.5a.75.75 0 010 1.5H6a4.5 4.5 0 01-4.5-4.5v-1.5A4.5 4.5 0 016 4.5h1.5a3 3 0 013 3v1.5a.75.75 0 001.5 0v-1.5a3 3 0 00-3-3H7.5a.75.75 0 010-1.5h3.75z" clip-rule="evenodd" /></svg>
                    </button>
                    <button type="button" id="preview-selection-btn" class="button-icon" title="Ver la selecci√≥n actual" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.816 1.123-2.024 2.11-3.356 2.784C10.082 11.532 8.642 12.5 8 12.5c-1.72 0-3.324-1.008-4.668-2.216A13.133 13.133 0 0 1 1.172 8z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/></svg>
                    </button>
                    <button type="button" id="copy-selection-btn" class="button-icon" title="Copiar selecci√≥n" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/></svg>
                    </button>
                    <button type="button" id="export-pdf-btn" class="button-icon" title="Exportar a PDF" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M5.625 1.5c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0016.5 9h-1.875a.375.375 0 01-.375-.375V6.75A3.75 3.75 0 009 3H5.625zM12.75 12h3.75a.75.75 0 01.75.75v6.75a.75.75 0 01-.75.75h-3.75a.75.75 0 01-.75-.75v-6.75a.75.75 0 01.75-.75z" /></svg>
                    </button>
                    <button type="button" id="export-excel-btn" class="button-icon" title="Exportar a Excel" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M5.625 1.5c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0016.5 9h-1.875a.375.375 0 01-.375-.375V6.75A3.75 3.75 0 009 3H5.625zM12.75 12h3.75a.75.75 0 01.75.75v6.75a.75.75 0 01-.75.75h-3.75a.75.75 0 01-.75-.75v-6.75a.75.75 0 01.75-.75zM9 12.75a.75.75 0 00-1.5 0v6.75a.75.75 0 001.5 0V12.75z" /></svg>
                    </button>
                </div>
            </div>

            <div class="list-container">
                <div class="list-header">
                    <label>
                        <input type="checkbox" id="select-all-checkbox" title="Seleccionar todos los clientes visibles">
                        <span>Seleccionar Visibles</span>
                    </label>
                </div>
                <div id="client-list"></div>
            </div>

            <div id="no-results" class="hidden">
                <p>üòï No se encontraron clientes que coincidan con los filtros seleccionados.</p>
            </div>
        </div>

        <div id="daily-routes-view" class="hidden">
            <div class="carousel-wrapper">
                <button type="button" id="day-carousel-btn-left" class="carousel-btn" title="D√≠a anterior">‚Äπ</button>
                <nav id="dias-nav"></nav>
                <button type="button" id="day-carousel-btn-right" class="carousel-btn" title="D√≠a siguiente">‚Ä∫</button>
            </div>
            <div class="carousel-wrapper" id="route-card-carousel-wrapper">
                <button type="button" id="route-card-btn-left" class="carousel-btn" title="Ruta anterior">‚Äπ</button>
                <div id="rutas-content" class="rutas-content"></div>
                <button type="button" id="route-card-btn-right" class="carousel-btn" title="Ruta siguiente">‚Ä∫</button>
            </div>
        </div>
    </main>

    <button type="button" id="scroll-to-top" class="hidden" title="Volver arriba">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z"/></svg>
    </button>
    
    <div id="preview-modal" class="hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Selecci√≥n Actual</h2>
                <button type="button" id="close-modal-btn" title="Cerrar">&times;</button>
            </div>
            <div id="modal-client-list" class="modal-body"></div>
            <div id="modal-client-count" class="modal-footer"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
