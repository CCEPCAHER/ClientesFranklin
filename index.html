<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas zona Franklin</title>
    <link rel="stylesheet" href="styles.ccs">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <header>
        <h1 id="main-title">Rutas zona Franklin</h1>
        <button id="toggle-view-btn" class="view-routes-btn">Ver Rutas Diarias</button>
    </header>

    <main>
        <div id="filter-view">

            <div class="filter-container">
                <input type="text" id="search-box" placeholder="Buscar por cÃ³digo, nombre, ruta...">
                <select id="ruta-filter">
                    <option value="">Todas las Rutas</option>
                </select>
                <select id="cadena-filter">
                    <option value="">Todas las Cadenas</option>
                </select>
                <select id="medalla-filter">
                    <option value="">Todas las Medallas</option>
                </select>
                <button id="reset-btn" title="Limpiar todos los filtros">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/><path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.5a.5.5 0 0 1 0-1h1.417A5.002 5.002 0 0 0 8 3zM3.5 12a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5zm1.03-1.75a.5.5 0 0 1 .636.772A4.996 4.996 0 0 0 8 13a5 5 0 0 0 3.857-1.818a.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.5a.5.5 0 0 1 0 1H2.083A5.002 5.002 0 0 0 4.53 10.25z"/></svg>
                    Limpiar
                </button>
            </div>

            <div id="dias-filter-container" class="dias-container hidden"></div>
            <div id="search-result-info" class="search-result-info hidden"></div>


            <div class="actions-bar">
                <div id="client-count"></div>
                <div class="controls-right">
                    <select id="sort-select">
                        <option value="codigo-asc">Ordenar por CÃ³digo (ASC)</option>
                        <option value="nombre-asc">Ordenar por Nombre (A-Z)</option>
                        <option value="cadena-asc">Ordenar por Cadena (A-Z)</option>
                    </select>
                    <div class="export-buttons">
                        <button id="preview-selection-btn" title="Ver la selecciÃ³n actual" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16"><path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.816 1.123-2.024 2.11-3.356 2.784C10.082 11.532 8.642 12.5 8 12.5c-1.72 0-3.324-1.008-4.668-2.216A13.133 13.133 0 0 1 1.172 8z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/></svg>
                        </button>
                        <button id="copy-selection-btn" title="Copiar selecciÃ³n al portapapeles" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/></svg>
                        </button>
                        <button id="export-pdf-btn" title="Exportar selecciÃ³n a PDF" disabled>PDF</button>
                        <button id="export-excel-btn" title="Exportar selecciÃ³n a Excel" disabled>Excel</button>
                    </div>
                    <button id="theme-toggle" title="Cambiar tema">
                        <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/></svg>
                        <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/></svg>
                    </button>
                </div>
            </div>

            <div class="list-container">
                <div class="list-header">
                    <input type="checkbox" id="select-all-checkbox" title="Seleccionar todos los clientes visibles">
                    <label for="select-all-checkbox">Seleccionar Todos</label>
                </div>
                <div id="client-list" class="list-view"></div>
            </div>

            <div id="no-results" class="hidden">
                <p>ðŸ˜• No se encontraron clientes que coincidan con los filtros seleccionados.</p>
            </div>
        </div>

        <div id="daily-routes-view" class="hidden">
            <div class="dias-carousel-container">
                <button id="day-carousel-btn-left" class="carousel-btn" title="DÃ­a anterior">â€¹</button>
                <nav id="dias-nav" class="dias-nav"></nav>
                <button id="day-carousel-btn-right" class="carousel-btn" title="DÃ­a siguiente">â€º</button>
            </div>
            <div id="route-card-carousel-wrapper" class="route-card-carousel-wrapper">
                <button id="route-card-btn-left" class="carousel-btn" title="Ruta anterior">â€¹</button>
                <div id="rutas-content" class="rutas-content">
                    </div>
                <button id="route-card-btn-right" class="carousel-btn" title="Ruta siguiente">â€º</button>
            </div>
        </div>
    </main>

    <button id="scroll-to-top" class="hidden" title="Volver arriba">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z"/><path fill-rule="evenodd" d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/></svg>
    </button>
    
    <div id="preview-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>SelecciÃ³n Actual</h2>
                <button id="close-modal-btn" class="close-modal-btn" title="Cerrar">&times;</button>
            </div>
            <div id="modal-client-list" class="modal-body"></div>
            <div id="modal-client-count" class="modal-footer"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
